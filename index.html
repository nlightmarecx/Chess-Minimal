<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chess Minimal</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>

<button id="move">Play e2e4</button>
<pre id="state"></pre>

<script>
  const game = new Chess();

  function render() {
    document.getElementById("state").textContent =
      game.fen() + "\n\n" + game.ascii();
  }

document.getElementById("move").onclick = () => {
  const move1 = game.move({ from: "e2", to: "e4" }); // White
  if (!move1) { console.log("move1 illegal"); return render(); }

  const move2 = game.move({ from: "e7", to: "e5" }); // Black
  console.log(move1, move2);
  render();
};

  render();
</script>

</body>
</html>
